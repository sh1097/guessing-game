<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
<script>
  const enterNumber = () => {
  return new Promise((resolve, reject) => {
      const inputnumber=Number(window.prompt("enter a number btw(1-6)") );  
       const randomnumber=Math.floor(Math.random()*6+1);
       if(isNaN(inputnumber)){
           reject(new Error("wrong number"));
       }
       if( inputnumber==randomnumber){
           resolve  ({
               points:2,randomnumber,
           });
        }
           else if(inputnumber==randomnumber-1 || inputnumber==randomnumber+1){
               resolve({
                   points:1,randomnumber,
               });}
      
     else{
         resolve({
             points:0,randomnumber,
         });}
});
  }; 
  const continueGame = () => {
  return new Promise((resolve) => {
    if (window.confirm("Do you want to continue?")) { 
      resolve(true);
    } else {
      resolve(false);
    }});};

  const handleGuess = () => {
  enterNumber() 
    .then((result) => {
     console.log(`Random Number: ${result.randomnumber}: your score ${result.points} points`); 
   
      continueGame().then((result) => {
        if (result) {
          handleGuess(); 
        } else {
        console.log("Game ends");
        }
      });
    })
    .catch((error) => alert(error));
};

handleGuess()
</script>
</html>
